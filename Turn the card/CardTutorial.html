<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img {
            width: 300px;
        }
    </style>
</head>

<body>

    <div id="tavoloDaGioco"></div>

    <script>
        carte = ["Drago-bianco-occhi-blu-front.jpg", "secondo-front.jpeg", "terzo-front.jpeg", "quarto-front.jpeg", "quinto-front.jpeg", "sesto-front.jpeg", "settimo-front.jpeg", "ottavo-front.jpeg", "nono.jpeg"]

        tavolo = document.querySelector('#tavoloDaGioco')

        carte.forEach(element => {
            tavolo.innerHTML += '<img id="'+element+'" src="drago-bianco-occhi-blu-back.jpg" onclick="gira(this)" />'
            console.log('<img id="'+element+'" src="drago-bianco-occhi-blu-back.jpg" />')
        });

        function gira(carta) {
            console.log('GIRA')
            console.log(carta.src)
            if (carta.src.includes("back"))
                carta.src = carta.id
            else
                carta.src = "drago-bianco-occhi-blu-back.jpg"
        } 
    </script>
</body>

</html>
